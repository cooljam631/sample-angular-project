<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div class="wrapper fadeInDown">
    <h2>Login</h2>
    <form id="loginform" action="login" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="fadeIn second" id="username" name="username" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="fadeIn third" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <button type="submit" class="fadeIn fourth" (click)="onSubmit()">Login</button>
    </form>
  </div>
