<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<form [formGroup]="personForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" formControlName="firstName"><br>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" formControlName="lastName"><br>
        <label for="middleName">Middle Name</label>
        <input type="text" name="middleName" formControlName="middleName"><br>
        <label for="suffix">Suffix</label>
        <input type="text" name="suffix" formControlName="suffix"><br>
        <label for="title">Title</label>
        <input type="text" name="title" formControlName="title"><br>
        <label for="streetNo">Street No</label>
        <input type="text" name="streetNo" formControlName="streetNo"><br>
        <label for="barangay">Barangay</label>
        <input type="text" name="barangay" formControlName="barangay"><br>
        <label for="city">City</label>
        <input type="text" name="city" formControlName="city"><br>
        <label for="zipCode">Zip Code</label>
        <input type="text" name="zipCode" formControlName="zipCode"><br>
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" formControlName="birthday"><br>
        <label for="gwa">GWA</label>
        <input type="text" name="gwa" formControlName="gwa"><br>
        <label for="dateHired">Date Hired</label>
        <input type="date" name="dateHired" formControlName="dateHired"><br>
        <label for="landline">Landline</label>
        <input type="text" name="landline" formControlName="landline"><br>
        <label for="mobileNumber">Mobile Number</label>
        <input type="text" name="mobileNumber"  formControlName="mobileNumber"><br>
        <label for="email">Email</label>
        <input type="text" name="email" formControlName="email"><br>
    </div>
    <div>
        <ul>
            <li *ngFor="let role of roles">
                {{ role.roleName }}
                <button (click)="removeRoleFromPerson(role.id)">Remove</button>
            </li>
        </ul>
    </div>

    <div>
        <label for="addRoleSelect">Add Role:</label>
        <select id="addRoleSelect" formControlName="selectedRoleId">
            <option [ngValue]="null">Select a Role</option>
            <option *ngFor="let role of availableRoles" [ngValue]="role.id">{{ role.roleName }}</option>
        </select>
        <button (click)="addRoleToPerson(selectedRoleId)">Add</button>
    </div>
    <button type= "submit" [disabled]="personForm.invalid">Update Person</button>
    <button routerLink="/persons">Cancel</button>
</form>
